<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Pencarian Film</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <div class="container mt-5">
        <custom-heading></custom-heading>

        <div class="row mt-3">
            <div class="col-md-15 mx-left">
                <div class="input-group">
                    <input type="text" class="form-control input-keyword" placeholder="Cari Film...">
                    <button class="btn custom-search-button" type="button">Cari</button>
                </div>
            </div>
        </div>

        <div class="row mt-4 movie-container">
        </div>
    </div>

    <div class="modal fade" id="movieDetailModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Movie Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        </div>
        </div>
    </div>
    </div>
